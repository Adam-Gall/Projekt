<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="output.css" />
    <title>PixelPlay</title>
  </head>
  <body>
    <header class="bg-blue-800 pt-3 pb-3 pl-3 h-24 flex">
      <img src="img/Logo.png" alt="logo" />
      <ul class="flex text-white gap-24 pt-6 pl-14 text-xl list-none">
        <li class="font-bold">Úvod</li>
        <li>O nás</li>
        <li>Hry</li>
        <li>Kontakt</li>
        <li>Studia</li>
      </ul>
    </header>
    <main class="">
      <img src="img/logo2.png" alt="logo2" class="pl-24 pt-32" />

      <section class="pl-24">
        <p class="text-4xl">Hledáte vydavatele pro svoji hru?</p>
        <p class="text-4xl">Možná jste ho právě našli...</p>
      </section>

      <button
        class="bg-blue-800 text-yellow-500 text-3xl w-36 h-12 ml-24 mt-14">
        Více
      </button>
    </main class="">
    <footer class="flex gap-4 mt-96 ml-4">
      <img src="img/youtube.png" alt="YT" />
      <img src="img/facebook.png" alt="FB" />
      <img src="img/twitter.png" alt="TW" />
      <img src="img/instagram.png" alt="INS" />
    </footer>
  </body>
</html>
