<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="output.css" />
    <title>PixelPlay</title>
  </head>
  <body class="bg-black">
    <header class="flex pl-3 pt-2 pb-2 bg-blue-800 text-white">
      <img src="img/Logo.png" alt="logo" />
      <ul class="flex gap-24 ml-32 mt-5 text-xl">
        <li>Úvod</li>
        <li>O nás</li>
        <li>Hry</li>
        <li>Kontakt</li>
        <li>Studia</li>
      </ul>
      <p class="mt-5 absolute right-0 mr-3 text-xl">EN / CZ</p>
    </header>
    <main>
      <img src="img/LogoV2.png" alt="logo2" class="ml-52 mt-24" />
      <h2 class="text-white text-3xl ml-52">
        Hledáte vydavatele pro svoji hru?
      </h2>
      <h2 class="text-white text-3xl ml-52">Možná jste ho právě našli...</h2>

      <button
        class="bg-blue-800 text-yellow-500 text-4xl ml-52 mt-12 w-48 pt-2 pb-2">
        Více
      </button>
    </main>
    <footer>
      <section class="flex gap-4 mt-96 ml-10">
        <a href="http://youtube.com" target="_blank" rel="noopener noreferrer"
          ><img src="img/youtube.png" alt="youtube" class="w-12 h-12"
        /></a>
        <a href="http://facebook.com" target="_blank"
          ><img src="img/facebook.png" alt="facebook" class="w-12 h-12"
        /></a>
        <a href="http://instagram.com" target="_blank"
          ><img src="img/instagram.png" alt="instagram" class="w-12 h-12"
        /></a>
        <a href="http://twitter.com" target="_blank"
          ><img src="img/twitter.png" alt="twitter" class="w-12 h-12"
        /></a>
      </section>
    </footer>
    <img src="img/LogoV2.png" alt="logo" />
  </body>
</html>
